<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> JS - 08 (image gallery)</title>

    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
<body>
    
    <section id="image">
        <div class="container">
            <div class="row">
                <div class="image_wrapper">
                    <img src="assets/images/1.jpg" alt="">
                </div>
                <div class="image_wrapper">
                    <img src="assets/images/2.jpg" alt="">
                </div>
                <div class="image_wrapper">
                    <img src="assets/images/3.jpg" alt="">
                </div>
                <div class="image_wrapper">
                    <img src="assets/images/4.jpg" alt="">
                </div>

                <div class="preview_body">
                    <div class="preview_img">
                        <img src="assets/images/1.jpg" alt="">
                    </div>

                    <span class="close"><iconify-icon icon="radix-icons:cross-2" width="24" height="24"></iconify-icon></span>
                    <span class="right_arrow"><iconify-icon icon="majesticons:arrow-right-line" width="24" height="24"></iconify-icon></span>
                    <span class="left_arrow"><iconify-icon icon="majesticons:arrow-left" width="24" height="24"></iconify-icon></span>

                </div>

            </div>
        </div>
    </section>


    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
    <!-- custom js -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
